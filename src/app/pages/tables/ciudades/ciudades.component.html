<nb-card>
    <nb-card-header>
      Ciudades
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (createConfirm)="addRecord($event)"
      (editConfirm)="updateRecord($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
